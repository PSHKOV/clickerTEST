<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Босс файтер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Победи босса!</h1>
        <div id="boss-container">
            <img id="boss-image" src="boss1.png" alt="Boss Image">
            <p id="boss-health">Здоровье босса: <span id="health">100</span></p>
        </div>
        <button id="attack-button">Атака!</button>
        <p id="damage">Урон: <span id="damage-value">1</span></p>
        <p id="coins">Монеты: <span id="coin-count">0</span></p>
        <button id="upgrade-damage">Прокачать урон (10 Монет)</button>
        <button id="reset-game">Сброс</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
